name: flutter_speakbuddy
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_secure_storage: ^10.0.0
  shared_preferences: ^2.2.2
  http: ^1.6.0
  image_picker: ^1.2.0
  stomp_dart_client: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "lib/assets/images/logoSpeakBuddy.png"
  adaptive_icon_background: "#0d1b2a"
  adaptive_icon_foreground: "lib/assets/images/logoSpeakBuddy.png"

flutter:
  uses-material-design: true
  assets:
    - lib/assets/images/
